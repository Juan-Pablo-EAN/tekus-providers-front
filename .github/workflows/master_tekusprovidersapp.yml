# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular SSR app to Azure Web App - tekusprovidersapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Configure Node.js memory settings
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          echo "NODE_OPTIONS=--max-old-space-size=4096" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci --production=false

      - name: Build Angular application
        run: |
          npm run build:prod
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Create deployment package
        run: |
          mkdir -p deployment

          # Verificar que el build se complet√≥ correctamente
          echo "üîç Checking build output structure:"
          ls -la dist/
          ls -la dist/tekus-providers-front/ || echo "No tekus-providers-front folder found"

          # Copiar toda la estructura dist/ al deployment
          cp -r dist/ deployment/

          # Tambi√©n copiar archivos de configuraci√≥n en la ra√≠z del deployment
          cp web.config deployment/
          cp server.js deployment/
          cp diagnostic.js deployment/
          cp angular.json deployment/
          cp package-lock.json deployment/
          cp package.json deployment/
          cp README.md deployment/
          cp server.ts deployment/
          cp tsconfig.app.json deployment/
          cp tsconfig.json deployment/
          cp tsconfig.spec.json deployment/

          # Instalar dependencias de producci√≥n
          npm install --production --ignore-scripts

          cp -r node_modules/ deployment/

          # Verificar estructura final del deployment
          echo "üìã Final deployment structure:"
          find . -maxdepth 3 -type d
          echo "üîç Critical files check:"
          echo "dist folder: $(test -d dist && echo '‚úÖ' || echo '‚ùå')"
          echo "dist/tekus-providers-front: $(test -d dist/tekus-providers-front && echo '‚úÖ' || echo '‚ùå')"
          echo "web.config: $(test -f web.config && echo '‚úÖ' || echo '‚ùå')"
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1A906275F8A449AEA7CC4F8B42446F0A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AA4EC6A7C18149449BF5CCFA7898949D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2AF16EAC2DBB4CEF98E48B731BCF4E9E }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "tekusprovidersapp"
          slot-name: "Production"
          package: ./deployment
          clean: true

      - name: Check deployment status
        run: |
          echo "Deployment completed. Check the app at the provided URL."
          echo "Make sure the Startup Command in Azure is: node startup.js"
          echo "If still having issues, check that WEBSITE_RUN_FROM_PACKAGE is set to 0 or removed"
