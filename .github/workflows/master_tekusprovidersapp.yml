# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular SSR app to Azure Web App - tekusprovidersapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Configure Node.js memory settings
        run: |
          export NODE_OPTIONS="--max-old-space-size=6144"
          echo "NODE_OPTIONS=--max-old-space-size=6144" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build Angular application
        run: |
          npm run build -- --configuration production
        env:
          NODE_OPTIONS: --max-old-space-size=6144

      - name: Create deployment package
        run: |
          mkdir -p deployment

          # Verificar que el build se complet√≥ correctamente
          echo "üîç Checking build output structure:"
          ls -la dist/
          ls -la dist/tekus-providers-front/ || echo "No tekus-providers-front folder found"

          # Copiar toda la estructura dist/ al deployment
          cp -r dist/ deployment/

          # Copiar archivos de configuraci√≥n necesarios
          cp web.config deployment/ 2>/dev/null || echo "web.config not found, skipping"
          cp server.js deployment/ 2>/dev/null || echo "server.js not found, skipping"
          cp package.json deployment/
          cp package-lock.json deployment/ 2>/dev/null || echo "package-lock.json not found, skipping"
          cp tsconfig.app.json deployment/
          cp tsconfig.json deployment/
          cp tsconfig.spec.json deployment/
          cp angular.json deployment/

          # Para Angular 20 SSR, necesitamos las dependencias de runtime
          echo "üì¶ Installing production dependencies"
          cd deployment
          npm install --only=production --ignore-scripts --no-audit
          cd ..

          # Verificar estructura final del deployment
          echo "üìã Final deployment structure:"
          find deployment -maxdepth 2 -type f -name "*.mjs" -o -name "*.js" -o -name "index.html" -o -name "package.json" | head -10
          echo "üîç Critical files check:"
          echo "server.mjs or similar: $(find deployment -name "*.mjs" -o -name "server.js" | head -1 | grep -q . && echo '‚úÖ' || echo '‚ùå')"
          echo "package.json: $(test -f deployment/package.json && echo '‚úÖ' || echo '‚ùå')"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1A906275F8A449AEA7CC4F8B42446F0A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AA4EC6A7C18149449BF5CCFA7898949D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2AF16EAC2DBB4CEF98E48B731BCF4E9E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'tekusprovidersapp'
          slot-name: 'Production'
          package: ./deployment
          clean: true

      - name: Check deployment status
        run: |
          echo "Deployment completed. Check the app at: https://tekusprovidersapp.azurewebsites.net"
          echo "For Angular 20 SSR applications:"
          echo "- Startup Command should be: node server/server.mjs"
          echo "- Or check for the correct .mjs file in the server folder"
          echo "- Make sure WEBSITE_RUN_FROM_PACKAGE is set to 0 or removed"
          echo "- Ensure Node.js version is 22.x in Azure App Service"
