<div class="login-container">
  <div class="login-background"></div>
  
  <mat-card class="login-card">
    <!-- Header -->
    <mat-card-header class="login-header">
      <div class="logo-container">
        <div class="logo-wrapper">
          <mat-icon class="logo-icon">business</mat-icon>
          <span class="company-name">TEKUS</span>
        </div>
      </div>
      <mat-card-title class="login-title">Iniciar Sesión</mat-card-title>
      <mat-card-subtitle class="login-subtitle">
        Sistema de Gestión de Proveedores
      </mat-card-subtitle>
    </mat-card-header>

    <!-- Form Content -->
    <mat-card-content class="login-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
        
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email corporativo</mat-label>
          <input 
            matInput
            type="email"
            formControlName="email"
            placeholder="tu.nombre@tekus.com"
            autocomplete="email"
            [class.error-input]="isFieldInvalid('email')">
          <mat-icon matSuffix color="primary">email</mat-icon>
          <mat-error *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
            [class.error-input]="isFieldInvalid('password')">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Mostrar/Ocultar contraseña'">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="isFieldInvalid('password')">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <button 
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button full-width"
          [disabled]="loading()">
          <div class="button-content">
            @if (loading()) {
              <mat-spinner diameter="20" class="button-spinner"></mat-spinner>
              <span>Iniciando sesión...</span>
            } @else {
              <mat-icon>login</mat-icon>
              <span>Iniciar Sesión</span>
            }
          </div>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
